<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Diagnostika</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <section id="reservation">
      <h2>Rezervace termínu</h2>
      <form>
        <label for='datepicker'>Datum:</label>
        <input id='datepicker' type='text' placeholder='Vyberte datum' required>
        <br><br>
        <label>Značka vozu:</label>
        <select><option>Audi</option><option>BMW</option><option>Volkswagen</option></select>
        <br><br>
        <label>Objem motoru:</label>
        <select><option>1.0</option><option>1.2</option><option>1.6</option><option>2.0</option><option>2.5</option><option>3.0</option><option>4.0+</option><option>Hybrid</option></select>
        <br><br>
        <label>Reset</label><select><option>Reset výměny oleje</option><option>Reset elektrické parkovací brzdy (EPB)</option><option>Reset úhlu natočení volantu (SAS)</option><option>Reset systému baterie (BMS)</option><option>Reset systému TPMS</option><option>Adaptace škrticí klapky</option><option>Učení převodovky</option><option>Reset imobilizéru (IMMO)</option><option>Kódování vstřikovačů</option><option>Regenerace filtru pevných částic (DPF)</option><option>Reset EGR ventilu</option><option>Reset adaptivních světlometů (AFS)</option><option>Inicializace klimatizace</option><option>Reset systému AdBlue</option><option>Reset podvozku</option><option>Reset střešního okna</option><option>Reset automatického osvětlení</option><option>Reset řídicí jednotky převodovky</option><option>Odvzdušnění chladicího systému</option><option>Reset GPF</option><option>Reset HV baterie</option><option>Reset ENGPBM</option><option>Odvzdušnění ABS</option><option>Reset posilovače řízení (EPS)</option><option>Reset interiérového osvětlení</option><option>Reset elektrických oken</option><option>Reset elektrických zrcátek</option><option>Reset centrálního zamykání</option><option>Reset alarmu</option><option>Reset tempomatu</option><option>Reset kontroly trakce</option><option>Reset ESP</option><option>Reset ASR</option><option>Reset ACC</option><option>Reset emisního systému</option></select><br><br>
        <label>Diagnostika</label><select><option>Diagnostika všech řídicích jednotek (ECU)</option><option>Motorová jednotka (ECU)</option><option>Čtení a mazání chybových kódů (DTC)</option><option>Živá data senzorů</option><option>Řízení převodovky</option><option>Airbag / SRS systém</option><option>ABS systém</option><option>EPS posilovač řízení</option><option>Klimatizace</option><option>Osvětlení</option><option>Vstřikování paliva</option><option>Výfukový systém</option><option>Snímač tlaku DPF</option><option>Systém EGR</option><option>Baterie a nabíjení</option><option>Chladicí systém</option><option>TPMS (tlak v pneumatikách)</option><option>Palivový systém</option><option>BCM modul</option><option>Centrální zamykání</option><option>Elektrická okna a zrcátka</option><option>Klíčový systém / Smart Key</option><option>Přístrojový panel</option><option>ESP systém</option><option>Asistent parkování</option><option>Kontrola trakce</option><option>CAN-BUS komunikace</option><option>Systém emisí</option><option>VIN identifikace</option><option>Komfortní jednotky</option><option>Snímače a aktuátory</option></select><br><br>
        <label>Ceník</label><select><option>DPF regenerace: 1 000–2 000 Kč</option><option>EPB reset: 500–800 Kč</option><option>BMS reset: 400–700 Kč</option><option>Olejový servis: 300–600 Kč</option><option>Diagnostika všech modulů: 600–1 200 Kč</option></select><p>Ceny se liší podle typu vozu a služby.</p><br><br>
        <label>Důvod návštěvy:</label>
        <textarea placeholder="Popište důvod" required></textarea>
        <br><button type='submit'>Odeslat</button>
      </form>
    </section>
    
</body>
</html>
