<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagnostika</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    <section id="reservation">
      <h2>Rezervace termínu</h2>
      <form>
        <label for='datepicker'>Datum:</label>
        <input id='datepicker' type='text' placeholder='Vyberte datum' required>
        <br><br>
        <label>Značka vozu:</label>
        <select><option>Audi</option><option>BMW</option><option>Volkswagen</option></select>
        <br><br>
        <label>Objem motoru:</label>
        <select><option>1.0</option><option>1.2</option><option>1.6</option><option>2.0</option><option>2.5</option><option>3.0</option><option>4.0+</option><option>Hybrid</option></select>
        <br><br>
        <label>Reset</label><select><option>Oil Reset</option><option>Electronic Parking Brake (EPB) Reset</option><option>Steering Angle Sensor (SAS) Reset</option><option>Battery Management System (BMS) Reset</option><option>Tire Pressure Monitoring System (TPMS) Reset</option><option>Throttle Relearn</option><option>Transmission Relearn</option><option>Immobilizer (IMMO) Reset</option><option>Injector Coding</option><option>DPF Regeneration</option><option>EGR System Reset</option><option>Adaptive Front Lighting (AFS) Reset</option><option>AC Initialization</option><option>AdBlue Reset</option><option>Suspension System Reset</option><option>Sunroof Reset</option><option>Auto Light Reset</option><option>Transmission Control Unit Reset</option><option>Coolant Bleeding</option><option>GPF Reset</option><option>HV Battery Reset</option><option>ENGPBM Reset</option><option>ABS Bleeding</option><option>EPS Reset</option><option>Interior Light Reset</option><option>Window Reset</option><option>Mirror Reset</option><option>Central Locking Reset</option><option>Alarm System Reset</option><option>Cruise Control Reset</option><option>Traction Control Reset</option><option>ESP Reset</option><option>ASR Reset</option><option>Acceleration Control Reset</option><option>Emissions System Reset</option></select><br><br>
        <label>Diagnostika</label><select><option>Full ECU Diagnostic</option><option>Engine Control Unit</option><option>Read/Clear Fault Codes (DTC)</option><option>Live Sensor Data</option><option>Transmission System</option><option>Airbag/SRS System</option><option>ABS System</option><option>Power Steering (EPS)</option><option>AC System</option><option>Lighting System</option><option>Fuel Injection</option><option>Exhaust System</option><option>DPF Pressure Sensor</option><option>EGR System</option><option>Battery & Charging</option><option>Cooling System</option><option>TPMS</option><option>Fuel System</option><option>Central Locking</option><option>Windows/Mirrors</option><option>Comfort Modules</option><option>Smart Key / Entry System</option><option>Instrument Cluster</option><option>ESP System</option><option>Parking Assist & Cameras</option><option>Traction Control</option><option>CAN Bus Communication</option><option>Emissions System</option><option>VIN Information</option><option>Sensor & Actuator Tests</option></select><br><br>
        <label>Ceník</label><select><option>DPF regenerace: 1 000–2 000 Kč</option><option>EPB reset: 500–800 Kč</option><option>BMS reset: 400–700 Kč</option><option>Olejový servis: 300–600 Kč</option><option>Diagnostika všech modulů: 600–1 200 Kč</option></select><p>Prices may vary based on vehicle type and service scope.</p><br><br>
        <label>Důvod návštěvy:</label>
        <textarea placeholder="Popište důvod" required></textarea>
        <br><button type='submit'>Odeslat</button>
      </form>
    </section>
    </h1>
</body>
</html>
